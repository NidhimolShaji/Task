<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
    
        <form>
            
        <table style="background-color: aqua;  padding: 10px 5px 15px;">
   
            <h1 style="font: oblique small-caps bold 30px/1.5 cursive;">Registration Form</h1>
            
            <tr>
            <th>First Name:</th>
            <td style="padding: 20px 10px;"><input type="text" name="" id="" placeholder="Enter First Name" required></td></tr>
            <tr>
            <th>Last Name:</th>
            <td style="padding: 20px 10px;"><input type="text" name="" id="" placeholder="Enter Last Name" required></td></tr>
            <tr>
            <th>Email:</th>
            <td style="padding: 20px 10px;"><input type="email" name="" id="" placeholder="Enter Email Address" required></td></tr>
            <tr>
            <th>Password:</th>
            <td style="padding: 20px 10px;"><input type="password" name="" id="" ></td></tr>
            <tr>
            <th><label for:>Gender:</label></th>
            <td style="padding: 20px 10px;">Male<input type="radio" name="gender" value="Male" required>
            Female<input type="radio" name="gender" value="Female" required>
            Other<input type="radio" name="gender" value="Other" required></td></tr>
            <tr>
            <th>Age:</th>        
            <td style="padding: 20px 10px;"><input type="number" id="" name="" required></td></tr>
            <tr>
            <th><label for:>Preferences:</label></th>
            <td style="padding: 20px 10px;">Acrylic Painting<input type="checkbox" name="Preference" value="Acrylic Painting" required>
            Oil Painting<input type="checkbox" name="Preference" value="Oil Painting" required>
            Water color Painting<input type="checkbox" name="Preference" value="Water color Painting" required></td></tr>
            <tr>
            <th><label for:>Occupation:</label></th>
            <td style="padding: 20px 10px;"><select required>
                <option>Student</option>
            <option>Working</option>
            <option>Unemploy</option>
            </select></td></tr>

           <tr>
            <th><label for:>Bio:</label></th>
            <td style="padding: 20px 10px;"><textarea name="" rows="4" cols="60" placeholder="Share few lines about yourself...." required></textarea></td></tr>
                <tr>
            <td style="padding-left:20px; text-align: center;">
            <input type="reset" style="padding: 10px;"  value="Reset">
            <input type="submit" style="padding: 10px;"  value="Submit"></td></tr>
        </table>
        
    </form>
       
    </body>
    </body>
</html>
